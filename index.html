<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“š Multi-Agent Summarizer</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com "></script>

  <!-- PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js "></script>
  <script>
    // Set worker source for PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js ';
  </script>
</head>
<body class="h-full flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700">ğŸ“š Multi-Agent Summarizer</h1>

    <p class="text-sm text-gray-600 text-center">
      Enter text, a URL, or upload a .txt/.pdf file
    </p>

    <div>
      <!-- File Upload -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Upload File (.txt or .pdf)</label>
        <input type="file" id="fileInput"
          accept=".txt,.pdf"
          class="block w-full text-sm text-gray-500
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-full file:border-0
                 file:text-sm file:font-semibold
                 file:bg-indigo-50 file:text-indigo-700
                 hover:file:bg-indigo-100" />
        <p class="text-xs text-gray-400 mt-1">Max 10MB â€¢ Supported: .txt, .pdf</p>
      </div>

      <!-- Text or URL Input -->
      <label class="block text-sm font-medium text-gray-700 mb-2">Or Paste Text / URL</label>
      <textarea id="inputContent" rows="4"
        class="w-full border border-gray-300 rounded-md p-3 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Paste article, research paper, blog URL, or long text..."></textarea>
    </div>

    <button id="summarizeBtn"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-md transition">
      ğŸ” Read & Summarize
    </button>

    <div id="status" class="text-sm text-gray-500 italic min-h-[1.5rem]"></div>

    <div id="output" class="mt-4 p-4 border border-gray-200 rounded-md bg-gray-50 hidden">
      <h2 class="font-semibold text-gray-800 mb-2">ğŸ“ Summary:</h2>
      <p id="summaryText" class="text-gray-700 leading-relaxed"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
